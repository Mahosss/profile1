<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solange Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Fredoka', sans-serif;
}

body{
  margin:0;
  background:#eee8f4;
  color:#fff;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:30px;
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:25px;
}

/* ======= CARD ======= */
.card{
  background:#6a3c91;
  border-radius:25px;
  padding:20px;
  position:relative;
}

/* ======= HEADER ======= */
.profile{
  display:flex;
  align-items:center;
  gap:20px;
}

.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  border:6px solid #d7c3ea;
  object-fit:cover;
}

.name{
  font-size:40px;
  font-weight:600;
}

/* ======= ABOUT ======= */
.about h3,
.video h3,
.friends h3,
.photos h3{
  margin:0 0 10px;
  font-size:26px;
}

.about p{
  margin:6px 0;
  font-size:15px;
  opacity:.9;
}

.badges{
  margin-top:10px;
}

.badges span{
  background:#8c5ab5;
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  margin-right:6px;
}

/* ======= VIDEO ======= */
.video iframe{
  width:100%;
  height:200px;
  border-radius:18px;
  border:none;
}

/* ======= FRIENDS ======= */
.friend{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.friend img{
  width:45px;
  height:45px;
  border-radius:50%;
}

.friend span{
  font-size:15px;
}

/* ======= PHOTOS ======= */
.photos-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.photos-grid img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
  transition:.3s;
}

.photos-grid img:hover{
  transform:scale(1.05);
}

/* ======= RESPONSIVE ======= */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
  .photos-grid{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- PROFILE -->
  <div class="card">
    <div class="profile">
      <img class="avatar" src="https://i.imgur.com/6VBx3io.jpg">
      <div>
        <div class="name">Solange</div>
        <p>PerÃº ðŸ‡µðŸ‡ª</p>
      </div>
    </div>
  </div>

  <!-- ABOUT -->
  <div class="card about">
    <h3>about me</h3>
    <p>ID: 930000093</p>
    <p>Auto Frias</p>
    <div class="badges">
      <span>social</span>
      <span>chat</span>
      <span>forum</span>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="card video">
    <h3>video</h3>
    <iframe src="https://www.youtube.com/embed/3JWTaaS7LdU"></iframe>
    <p style="margin-top:10px;font-size:14px;opacity:.9">
      Me siento bien y no es por nadie
    </p>
  </div>

  <!-- FRIENDS -->
  <div class="card friends">
    <h3>friends</h3>

    <div class="friend">
      <img src="https://i.imgur.com/QCNbOAo.png">
      <span>DIANA</span>
    </div>

    <div class="friend">
      <img src="https://i.imgur.com/Z6xHkZC.png">
      <span>KAAY</span>
    </div>
  </div>

  <!-- PHOTOS -->
  <div class="card photos" style="grid-column:1/3">
    <h3>photos</h3>
    <div class="photos-grid">
      <img src="https://picsum.photos/300/400?1">
      <img src="https://picsum.photos/300/400?2">
      <img src="https://picsum.photos/300/400?3">
      <img src="https://picsum.photos/300/400?4">
    </div>
  </div>

</div>

</body>
</html>
